<html lang="en">
<!-- Basic -->


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Site Metas -->
    <title>ThewayShop - Ecommerce Bootstrap 4 HTML Template</title>
    <meta name="keywords" content="">

    <link rel="stylesheet" href="../../../../assets/css/bootstrap.min.css">

<body>

    <div class="categories-shop">
        <div class="container">
            <div class="row">
                <div *ngFor="let category of categories" class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
                    <div class="shop-cat-box">
                        <img class="img-fluid" (click)="navigateTo('category/productpage/',category._id)" [src]='category.imgSrc' alt="" />
                        <a class="btn hvr-hover" (click)="navigateTo('category/productpage/',category._id)">{{category.category_name}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
